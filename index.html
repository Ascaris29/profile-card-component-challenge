<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

 </head>

<body>

<div class="profile-card">

  <div class="profile-img"><img class="img" src="images/image-victor.jpg" alt=""></div>

  <div class="description">
  <span class="name">Victor Crest</span>
  <span class="age">26</span>
  </div>
  <div class="city">
  London
  </div>
  <hr>

  <div class="number">
    <div class="n1">80K </div>
    <div class="n2">803K </div>
    <div class="n3"> 1.4K </div>
  </div>

  <div class="stat">
    <div class="stat1">Followers </div>
    <div class="stat2">Likes </div>
    <div class="stat3">Photos </div>
  </div>
